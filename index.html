<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Basics Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Part 1: User Input -->
  <div>
    <h2>Part 1: Basics</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </div>

  <!-- Part 2: Functions -->
  <div>
    <h2>Part 2: Functions</h2>
    <button onclick="showTotal()">Calculate Total Price</button>
    <p id="totalResult"></p>
  </div>

  <!-- Part 3: Loops -->
  <div>
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Start Countdown</button>
    <ul id="countdownList"></ul>
  </div>

  <!-- Part 4: DOM -->
  <div>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Background</button>
    <button onclick="addItem()">Add New Item</button>
    <ul id="itemList">
      <li>Item 1</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
